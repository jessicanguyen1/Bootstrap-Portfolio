<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <!-- #wrapper is 100% width -->
    <div id="header-wrapper">
        <!-- #header-section is 960px margin is auto-->
        <div id="header-section">
            <!-- header tag is 100% width, floating left -->
            <header>
                <!-- .logo is 15% of header tag, floating left -->
                <div class="logo">
                    <h1>Jessica Nguyen</h1>
                </div>
                <!-- navigation links are 70% width of header tag, floating left-->
                <div class="navigation-links">
                    <a href="/index.html">About <span> | </span></a>
                    <a href="/portfolio.html">Portfolio<span> |</span></a>
                    <a href="/contact.html">Contact</a>
                </div>
            </header>
        </div>
    </div>

    <div id="content-wrapper">
        <h1>Portfolio</h1>
        <hr>
        <div class="box-wrapper">
            <!-- box-wrapper contains floating elements so I used clearfix CSS properties to clear floats -->
            <div class="box-item" style="background: url(http://sites.psu.edu/siowfa15/wp-content/uploads/sites/29639/2015/11/video-games.jpg); background-repeat: no-repeat; background-size: cover; background-position-x: -44px; background-position-y: -31px;">
                <p>Hangman</p>
            </div>
            <div class="box-item" style="background: url(https://www.techbooky.com/wp-content/uploads/2018/04/technology-and-us.jpg); background-repeat: no-repeat; background-size: cover; background-position-x: -48px;">
                <p>RPG Game</p>
            </div>

            <div class="box-item" style="background: url(http://2.bp.blogspot.com/-qiAEfXavPTE/VS6wc1Nj4HI/AAAAAAAACiY/GggbH8oE5sU/s1600/contest_winner.jpeg); background-repeat: no-repeat; background-size: cover; background-position-x: -99px;">
                <p>Trivia Game</p>
            </div>

            <div class="box-item" style="background: url(https://developer.android.com/design/media/widgets_resizing01.png); background-repeat: no-repeat; background-size: cover; background-position-x: -32px;">
                <p>Rutgers Info Widget</p>
            </div>

            <div class="box-item" style="background: url(http://okinawa.stripes.com/sites/default/files/styles/news_node_for_responsive/public/janken.jpg?itok=NknyesSM); background-repeat: no-repeat; background-size: cover; background-position-x: -80px;
            background-position-y: -25px;">
                <p>Rock Paper Scissors</p>
            </div>

        </div>
    </div>

    <footer>Copyright &#169;</footer>
</body>

</html>
